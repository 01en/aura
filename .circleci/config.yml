version: 2.1
executors:
  default:
    working_directory: ~/workspace
    docker:
      - image: circleci/node:8
jobs:
  setup:
    executor:
      name: default
    steps:
      - checkout
      - restore_cache:
          name: Restore npm dependencies
          key: npm-{{ checksum "package-lock.json" }}
      - run:
          name: Install dependencies
          command: npm install
      - run:
          name: Install firebase-tools
          command: sudo npm install -g firebase-tools
      - save_cache:
          name: Cache npm dependencies
          key: npm-{{ checksum "package-lock.json" }}
          paths:
            - node_modules
  build:
    parameters:
      env:
        type: enum
        enum: ["staging", "default"]
    executor:
      name: default
    steps:
      - checkout
      - restore_cache:
          name: Restore npm dependencies
          key: npm-{{ checksum "package-lock.json" }}
      - run: 
          name: Build vuejs
          command: npm run build
      - run:
          name: Deploy Firebase Hosting
          command: |
              firebase use << parameters.env >>
              firebase deploy --only hosting --token $FIREBASE_TOKEN

workflows:
  setup_and_build:
    jobs:
      - setup
      - build:
          name: deploy_stg
          env: staging
          requires:
            - setup
          filters:
            branches:
              only: staging
      - build:
          name: deploy_prod
          env: default
          requires:
            - setup
          filters:
            branches:
              only: master